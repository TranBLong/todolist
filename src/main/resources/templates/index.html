<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            width: 450px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .input-group {
            display: flex;
            gap: 5px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background: #218838; }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            transition: background 0.2s;
        }
        li:hover { background: #eef2f7; }
        li.completed {
            text-decoration: line-through;
            color: gray;
            background: #e6e6e6;
        }
        .btn {
            margin-left: 5px;
            padding: 5px 8px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn { background: #ffc107; color: #fff; }
        .edit-btn:hover { background: #e0a800; }
        .delete-btn { background: #dc3545; color: #fff; }
        .delete-btn:hover { background: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <h2>✅ Todo List</h2>
    <div class="input-group">
        <input id="taskInput" type="text" placeholder="Nhập công việc...">
        <button onclick="addTask()">Thêm</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    const API_URL = "http://localhost:8080/api/tasks";

    async function loadTasks() {
        const res = await fetch(API_URL);
        const tasks = await res.json();
        const ul = document.getElementById("taskList");
        ul.innerHTML = "";
        tasks.forEach(task => {
            const li = document.createElement("li");
            if (task.completed) li.classList.add("completed");

            const titleSpan = document.createElement("span");
            titleSpan.textContent = task.title;
            titleSpan.style.cursor = "pointer";
            titleSpan.onclick = () => toggleComplete(task);

            const btnGroup = document.createElement("div");

            // Nút sửa
            const editBtn = document.createElement("button");
            editBtn.textContent = "✏";
            editBtn.className = "btn edit-btn";
            editBtn.onclick = () => editTask(task);

            // Nút xóa
            const delBtn = document.createElement("button");
            delBtn.textContent = "🗑";
            delBtn.className = "btn delete-btn";
            delBtn.onclick = () => deleteTask(task.id);

            btnGroup.appendChild(editBtn);
            btnGroup.appendChild(delBtn);

            li.appendChild(titleSpan);
            li.appendChild(btnGroup);
            ul.appendChild(li);
        });
    }

    async function addTask() {
        const input = document.getElementById("taskInput");
        if (!input.value.trim()) return;
        await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: input.value, completed: false })
        });
        input.value = "";
        loadTasks();
    }

    async function toggleComplete(task) {
        task.completed = !task.completed;
        await fetch(`${API_URL}/${task.id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(task)
        });
        loadTasks();
    }

    async function editTask(task) {
        const newTitle = prompt("Sửa công việc:", task.title);
        if (newTitle !== null && newTitle.trim() !== "") {
            task.title = newTitle.trim();
            await fetch(`${API_URL}/${task.id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(task)
            });
            loadTasks();
        }
    }

    async function deleteTask(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadTasks();
    }

    // Enter để thêm
    document.getElementById("taskInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") addTask();
    });

    loadTasks();
</script>

</body>
</html>
